<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Javascript Concepts</title>
  <!-- LINK CSS -->
  <link rel="stylesheet" href="style.css" />
  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Cinzel&family=Milonga&family=Poppins:wght@200&family=Ysabeau+SC:wght@1;88;100;200&display=swap"
    rel="stylesheet" />
</head>

<body>

  <!-- PROJECT START -->
  <!-- HEADING -->
  <h1>Coming Soon</h1>
  <div class="countdown" id="countdown">

  <!-- 1ST DIV -->
  <div class="time">
    <h2 id="days"></h2>
    <small>Days</small>
  </div>

   <!-- 2ND DIV -->
   <div class="time">
    <h2 id="hours"></h2>
    <small>Hours</small>
  </div>

 <!-- 3RD DIV -->
 <div class="time">
  <h2 id="minutes"></h2>
  <small>Minutes</small>
</div>

 <!-- 4RTH DIV -->
 <div class="time">
  <h2 id="seconds"></h2>
  <small>Seconds</small>
</div>
</div>
  <!-- LINK JAVASCRIPT -->
  <script src="script.js"></script>
</body>

</html>
